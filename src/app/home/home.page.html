<ion-content [fullscreen]="true" class="content-camera-preview" id="camera-preview">
    <div *ngIf="videoFilePath" class="video-player">
        <video controls>
            <source [src]="videoFilePath" type="video/mp4">
        </video>
    </div>

    <ion-button *ngIf="!isRecording" (click)="rec()">REC</ion-button>
    <ion-button *ngIf="isRecording" (click)="stop()">STOP</ion-button>
</ion-content>
